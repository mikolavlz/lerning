<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align:center;
            margin:0 auto;
        }
    </style>
</head>
<body>
   <table border="1" width="400">
       <tr>
           <th>Имя</th>
           <th>Возраст</th>
           <th>Телефон</th>
       </tr>
       {% for item in users %}
       <tr>
           <td>{{ item.name }}</td>
           <td>{{ item.age }}</td>
           <td>{{ item.phone }}</td>
       </tr>
       {% endfor %}
   </table>
</body>
</html>
